<body class="text-center">
  <form id="loginForm" class="form-signin">
    <img class="mb-4" src="img/login.png" center alt="" width="310" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    <div>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required
        autofocus>
    </div>
    <br>
    <div>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
        required="">
    </div>
    <div class="checkbox mb-3">
      <input type="checkbox" value="remember-me"> Recordar mis datos
    </div>
    <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    <br>
    <p>© 2020</p>
  </form>
