<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mi perfil</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">



</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div id="myHeader">
                <img src="img/logo.png" alt="" style="width: 200px; height: 50px; margin-top: 5px; margin-bottom: 5px;">
            </div>
        </div>
    </div>
    <section class="breadcrumb-option-1">
        <div class="container">
            <div class="row justify-content-center">

                <div class="breadcrumb__text">
                    <h4>Registro</h4>
                </div>
            </div>

        </div>
        </div>
    </section>
  
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        <form action="#" id="registerForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="text" placeholder="Nombres" id="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="text" placeholder="Apellidos" id="last_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="number" placeholder="Documento">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="number" placeholder="Edad" id="age">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="number" placeholder="Teléfono de contacto" id="phone_number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="email" placeholder="Correo electrónico" id="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Contraseña">
                                </div>
                            </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="site-btn-profile" onclick="create_account();">Crear cuenta</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

    <!-- Footer Section End -->
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!---SCRIPTS-->
    <script src="js/init.js"></script>
    <script src="js/register.js"></script>
    <script src="js/my-profile.js"></script>
    <!---SCRIPTS-->


</body>

</html>
